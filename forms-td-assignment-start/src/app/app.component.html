<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form #f="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email: </label>
          <input
            id="email"
            name="email"
            type="email"
            ngModel
            #email="ngModel"
            class="form-control"
            required
          />
        </div>
        <p *ngIf="!email.valid && email.touched">Please fill email field!</p>
        <div class="form-group">
          <label for="subscriptions">Subscriptions</label>
          <select
            id="subscriptions"
            name="subscriptions"
            [ngModel]="defaultSubscription"
            class="form-control"
          >
            <option value="Basic">Basic</option>
            <option value="Advanced">Advanced</option>
            <option value="Pro">Pro</option>
          </select>
        </div>
        <div class="form-group">
          <label for="password">Passowrd</label>
          <input
            id="password"
            name="password"
            type="password"
            required
            ngModel
            #password="ngModel"
            class="form-control"
          />
        </div>
        <p *ngIf="!password.valid && password.touched">Please fill password field!</p>
        <p *ngIf="!f.valid && f.touched">Please complete all required fields!</p>
        <button
          class="btn btn-primary"
          type="submit"
        >Submit</button>
      </form>
      <hr>
      <div class="row" *ngIf="submitted">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
          <h3>Provided Data</h3>
          <p>Email: {{formValue.email}}</p>
          <p>Subscriptions: {{formValue.subscriptions}}</p>
        </div>
      </div>

        <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
    </div>
  </div>
</div>
