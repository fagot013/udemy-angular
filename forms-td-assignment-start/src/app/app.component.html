<!-- Add a Form with the following Inputs (and Validators)
   1) Mail address (should not be empty and should be an email address)
   2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
      Set "Advanced" as Default
   3) A Password field (should not be empty)
   4) A Submit Button

   Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

   Upon submitting the form, you should simply print the Value of the Form to the Console.
   Optionally, display it in your template.
-->

<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form #f="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email: </label>
          <input
            id="email"
            name="email"
            type="email"
            ngModel
            #email="ngModel"
            class="form-control"
            required
            email
          />
          <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email!</span>
        </div>
        <div class="form-group">
          <label for="subscriptions">Choose a Subscription</label>
          <select
            id="subscriptions"
            name="subscriptions"
            [ngModel]="defaultSubscription"
            class="form-control"
          >
            <option *ngFor="let subscription of subscriptions"
                    [value]="subscription">{{subscription}}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="password">Passowrd</label>
          <input
            id="password"
            name="password"
            type="password"
            required
            ngModel
            #password="ngModel"
            class="form-control"
          />
          <span class="help-block" *ngIf="!password.valid && password.touched">Please enter a valid passowrd!</span>
        </div>
        <span class="help-block" *ngIf="!f.valid && f.touched">The form is invalid!</span>
        <button
          class="btn btn-primary"
          type="submit"
        >Submit</button>
      </form>
      <hr>
      <div class="row" *ngIf="submitted">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
          <h3>Provided Data</h3>
          <p>Email: {{formValue.email}}</p>
          <p>Subscriptions: {{formValue.subscriptions}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
